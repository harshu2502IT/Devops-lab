<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEase - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Shared Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f4f4f4; display: flex; flex-direction: column; min-height: 100vh; }
        header { background: #222; color: white; padding: 15px 50px; display: flex; justify-content: space-between; align-items: center; }
        header a { text-decoration: none; color: white; }
        
        .container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
        
        .card {
            background: white;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }

        .card h2 { text-align: center; margin-bottom: 20px; }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-size: 14px; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }

        .btn {
            width: 100%;
            padding: 12px;
            background: #ff9800;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover { background: #e68900; }
        .switch { text-align: center; margin-top: 15px; font-size: 14px; }
        .switch a { color: #ff9800; text-decoration: none; }
        footer { background: #222; color: white; text-align: center; padding: 15px; }
    </style>
</head>
<body>

    <header>
        <a href="index.html"><h1>ShopEase</h1></a>
    </header>

    <div class="container">
        <div class="card">
            <h2>Create Account</h2>
            <form>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Repeat your password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <p class="switch">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <footer>
        <p>Â© 2026 ShopEase | All Rights Reserved</p>
    </footer>

</body>
</html>
