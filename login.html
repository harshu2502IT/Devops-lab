<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEase - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar (Matches Index) */
        header {
            background: #222;
            color: white;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 { font-size: 24px; }
        header a { text-decoration: none; color: white; }

        /* Login Container */
        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background: white;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }

        .login-card h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #222;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #ff9800;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover { background: #e68900; }

        .switch-page {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .switch-page a {
            color: #ff9800;
            text-decoration: none;
        }

        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html"><h1>ShopEase</h1></a>
    </header>

    <div class="login-container">
        <div class="login-card">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="switch-page">Don't have an account? <a href="register.html">Sign Up</a></p>
        </div>
    </div>

    <footer>
        <p>Â© 2026 ShopEase | All Rights Reserved</p>
    </footer>

</body>
</html>
