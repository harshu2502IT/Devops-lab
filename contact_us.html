<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - ShopEase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        header {
            background: #222;
            color: white;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            color: #ff9800;
        }

        .contact-section {
            width: 80%;
            background: white;
            margin: 40px auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }

        .contact-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form input,
        .contact-form textarea {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .contact-form button {
            padding: 12px;
            border: none;
            background: #ff9800;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .contact-form button:hover {
            background: #e68900;
        }

        .contact-info {
            margin-top: 20px;
        }

        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }

    </style>
</head>
<body>

<header>
    <h1>ShopEase</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
</header>

<section class="contact-section">

    <h2>Contact Us</h2>

    <form class="contact-form">

        <input type="text" placeholder="Your Name" required>

        <input type="email" placeholder="Your Email" required>

        <textarea rows="5" placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>

    </form>

    <div class="contact-info">
        <p><strong>Email:</strong> support@shopease.com</p>
        <p><strong>Phone:</strong> +91 9876543210</p>
        <p><strong>Address:</strong> Pune, Maharashtra, India</p>
    </div>

</section>

<footer>
    <p>Â© 2026 ShopEase | All Rights Reserved</p>
</footer>

</body>
</html>
